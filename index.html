<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Sketch Pad</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto p-4">
      <div class="flex items-center mb-4 justify-center">
        <input type="range" id="gridSizeSlider" min="1" max="64" value="16" />
      </div>
      <div class="flex flex-col justify-center items-center">
        <span id="gridSizeLabel" class="text-xs font-semibold">16*16</span>
      </div>
      <div class="flex flex-col justify-center items-center">
        <div class="flex mb-2">
          <input
            type="color"
            id="colorPicker"
            class="w-10 h-10 mr-2"
            value="#000000"
          />
        </div>
        <p class="text-xs">Pick color</p>
        <div
          id="gridContainer"
          class="grid border border-black"
          style="width: 200px; height: 200px"
        ></div>
      </div>
      <div class="flex justify-center mt-3">
        <button
          id="resetButton"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
        >
          Reset Grid
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
